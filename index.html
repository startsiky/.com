<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Телефон -->
  <div id="intro">
    <img id="phone" src="phone.webp" decoding="async" />

  <div id="content">

    <div id="description" class="glass-box">
      <span class="yellow">STARSIKY_BOT</span> — это место, где ты можешь получать звезды за задания.

      <span class="yellow">Старсики!</span>.
    </div>

    <!-- ТАП-КНОПКА -->
    <div id="gift">
      <img id="tapBtn" src="btn1.webp" decoding="async" />
      <p id="tapCounter">ТАПАЙ ПО ПОДАРКУ! Осталось: <span id="counterNum">3</span></p>
    </div>

    <!-- КНОПКИ -->
    <div class="buttons">
      <a class="btn" href="https://t.me/Freestarsiky_bot?start=Reffstarss">Перейти в Бот</a>

  <script src="script.js"></script>
